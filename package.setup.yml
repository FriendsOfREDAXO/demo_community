# additional requires (non-system packages)
requires:
    packages:
        markitup: '>=3.3.4'
        phpmailer: '>=2.5.1'
        developer: '>=3.8.0'
        yform: '>=3.3.1'
        yrewrite: '>=2.6'
        ycom: '>=4.0.1'

# setup config
# hint: inspect link values inside of REDAXO installer to find out fileIds (numbers) for new packages!
setup:
    packages:
        markitup: 3037    # 3.3.4
        phpmailer: 2753   # 2.5.1
        developer: 2654   # 3.8.0
        yform: 2988       # 3.3.1
        yrewrite: 2936    # 2.6
        ycom: 3122        # 4.0.1
    installSequence:
        - backup
        - structure/content
        - phpmailer
        - developer
        - markitup
        - yform
        - yrewrite
        - ycom
    dbimport:
        - demo_community.sql
    fileimport:
        - demo_community.tar.gz
