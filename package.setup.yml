# additional requires (non-system packages)
requires:
    packages:
        markitup: '>=3.3.4'
        phpmailer: '>=2.5.1'
        developer: '>=3.8.0'
        yform: '>=3.3.1'
        yrewrite: '>=2.6'
        ycom: '>=4.0.1'

# setup config
# hint: inspect link values inside of REDAXO installer to find out fileIds (numbers) for new packages!
setup:
    packages:
        markitup: 3657    # 3.6.1
        phpmailer: 3692   # 2.10.2
        developer: 3278   # 3.9.0
        yform: 3693       # 3.4.2
        yrewrite: 3281    # 2.7
        ycom: 3745        # 4.0.6
    installSequence:
        - backup
        - structure/content
        - phpmailer
        - developer
        - markitup
        - yform
        - yrewrite
        - ycom
    dbimport:
        - demo_community.sql
    fileimport:
        - demo_community.tar.gz
