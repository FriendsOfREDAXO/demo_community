# additional requires (non-system packages)
requires:
    packages:
        developer: '>=3.9'
        markitup: '>=3.7'
        phpmailer: '>=2.10'
        ycom: '>=4'
        yform_spam_protection: '>=1.2'
        yform: '>=4'
        yrewrite: '>=2.9'

# setup config
# hint: inspect link values inside of REDAXO installer to find out fileIds (numbers) for new packages!
setup:
    packages:
        developer: 4706              # 3.9.2
        markitup: 4525               # 3.7.3
        phpmailer: 3692              # 2.10.2
        ycom: 4549                   # 4.0.11
        yform_spam_protection: 4666  # 1.2.3
        yform: 4547                  # 4.0.4
        yrewrite: 4460               # 2.9.1
    installSequence:
        - backup
        - structure/content
        - phpmailer
        - developer
        - markitup
        - yform
        - yform_spam_protection
        - yrewrite
        - ycom
    dbimport:
        - demo_community.sql
    fileimport:
        - demo_community.tar.gz
